name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  DOCKER_REGISTRY: muthukumarse
  DOCKER_IMAGE: myapp

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE }}:${{ env.BUILD_SHA }}
