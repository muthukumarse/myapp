name: CI

on:
  push:
    branches:
      - main

env:
  BUILD_SHA: ${{ env.GITHUB_SHA }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: "repo/image:${{ env.BUILD_SHA }}"
          push: true

      - name: Test Docker image
        uses: docker/action-push@v1
        with:
          context: .
          tags: "muthukumarse/myapp:${{ env.BUILD_SHA }}"
          push: true
